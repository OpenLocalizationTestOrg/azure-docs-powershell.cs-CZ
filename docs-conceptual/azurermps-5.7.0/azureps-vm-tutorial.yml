items:
- durationInMinutes: 1
  content: >-
    <span data-ttu-id="441b4-104">V tomto kurzu se seznámíte se všemi potřebnými kroky k nastavení virtuálního počítače pomocí Azure PowerShellu.</span><span class="sxs-lookup"><span data-stu-id="441b4-104">In this tutorial, you learn all of the steps involved in setting up a virtual machine with Azure PowerShell.</span></span> <span data-ttu-id="441b4-105">Tento kurz se věnuje také výstupním dotazům, znovupoužití prostředků Azure a vyčištění prostředků.</span><span class="sxs-lookup"><span data-stu-id="441b4-105">The tutorial also covers output queries, Azure resource reuse, and resource cleanup.</span></span>


    <span data-ttu-id="441b4-106">Tento kurz můžete dokončit v interaktivním prostředí, které nabízí Azure Cloud Shell, nebo můžete [nainstalovat Azure PowerShell](install-azurerm-ps.md) místně.</span><span class="sxs-lookup"><span data-stu-id="441b4-106">This tutorial can be completed with the interactive experience offered through Azure Cloud Shell, or you may [install Azure PowerShell](install-azurerm-ps.md) locally.</span></span>


    <span data-ttu-id="441b4-107">Pomocí klávesové zkratky __Ctrl + Shift + V__ (__Cmd + Shift + V__ v systému macOS) vložíte text z kurzu do služby Azure Cloud Shell.</span><span class="sxs-lookup"><span data-stu-id="441b4-107">Use __ctrl-shift-v__ (__cmd-shift-v__ on macOS) to paste tutorial text into Azure Cloud Shell.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="441b4-108">Přihlásit se</span><span class="sxs-lookup"><span data-stu-id="441b4-108">Log in</span></span>
  content: >-
    <span data-ttu-id="441b4-109">Pokud používáte místní instalaci Azure PowerShellu, před provedením dalších kroků se musíte přihlásit.</span><span class="sxs-lookup"><span data-stu-id="441b4-109">If you're using a local install of the Azure PowerShell, you need to log in before performing any other steps.</span></span>


    ```powershell

    Connect-AzureRmAccount

    ```


    <span data-ttu-id="441b4-110">Dokončete proces přihlášení podle kroků zobrazených v terminálu.</span><span class="sxs-lookup"><span data-stu-id="441b4-110">Complete the login process by following the steps displayed in your terminal.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="441b4-111">Vytvoření skupiny prostředků</span><span class="sxs-lookup"><span data-stu-id="441b4-111">Create a resource group</span></span>
  content: >-
    <span data-ttu-id="441b4-112">V Azure se prostředky přidělují v rámci skupiny správy prostředků.</span><span class="sxs-lookup"><span data-stu-id="441b4-112">In Azure, all resources are allocated in a resource management group.</span></span> <span data-ttu-id="441b4-113">Skupiny prostředků zajišťují logické seskupení prostředků a tím usnadňují práci s nimi jako s kolekcí.</span><span class="sxs-lookup"><span data-stu-id="441b4-113">Resource groups provide logical groupings of resources that make them easier to work with as a collection.</span></span>

    <span data-ttu-id="441b4-114">Pro účely tohoto kurzu se všechny vytvořené prostředky umisťují do jedné skupiny `TutorialResources`.</span><span class="sxs-lookup"><span data-stu-id="441b4-114">For this tutorial, all of the created resources go into a single group named `TutorialResources`.</span></span>


    ```powershell

    New-AzureRmResourceGroup -Name TutorialResources -Location eastus

    ```


    ```Output

    ResourceGroupName : TutorialResources

    Location          : eastus

    ProvisioningState : Succeeded

    Tags              :

    ResourceId        : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources

    ```
- durationInMinutes: 1
  title: <span data-ttu-id="441b4-115">Vytvoření přihlašovacích údajů správce pro virtuální počítač</span><span class="sxs-lookup"><span data-stu-id="441b4-115">Create admin credentials for the VM</span></span>
  content: >-
    <span data-ttu-id="441b4-116">Před vytvořením nového virtuálního počítače musíte vytvořit objekt přihlašovacích údajů obsahující uživatelské jméno a heslo pro účet správce virtuálního počítače s Windows.</span><span class="sxs-lookup"><span data-stu-id="441b4-116">Before you can create a new virtual machine, you must create a credential object containing the username and password for the administrator account of the Windows VM.</span></span>


    ```powershell

    $cred = Get-Credential -Message "Enter a username and password for the virtual machine."

    ```


    <span data-ttu-id="441b4-117">Po zobrazení výzvy zadejte uživatelské jméno a heslo.</span><span class="sxs-lookup"><span data-stu-id="441b4-117">Enter the username and password when prompted.</span></span> <span data-ttu-id="441b4-118">Výsledný objekt přihlašovacích údajů se předá jako parametr v dalším kroku.</span><span class="sxs-lookup"><span data-stu-id="441b4-118">The resulting credential object is passed as a parameter in the next step.</span></span>


    ```Output

    Windows PowerShell credential request.

    Enter a username and password for the virtual machine.

    User: tutorAdmin

    Password for user tutorAdmin: *********

    ```
- durationInMinutes: 4
  title: <span data-ttu-id="441b4-119">Vytvoření virtuálního počítače</span><span class="sxs-lookup"><span data-stu-id="441b4-119">Create a virtual machine</span></span>
  content: >-
    <span data-ttu-id="441b4-120">Virtuální počítače v Azure mají velký počet závislostí.</span><span class="sxs-lookup"><span data-stu-id="441b4-120">Virtual machines in Azure have a large number of dependencies.</span></span> <span data-ttu-id="441b4-121">Azure PowerShell vytvoří tyto prostředky za vás na základě argumentů příkazového řádku, které zadáte.</span><span class="sxs-lookup"><span data-stu-id="441b4-121">The Azure PowerShell creates these resources for you based on the command-line arguments you specify.</span></span> <span data-ttu-id="441b4-122">Z důvodu čitelnosti používáme pro předávání parametrů rutinám Azure PowerShellu [seskupování PowerShellu](/powershell/module/microsoft.powershell.core/about/about_splatting).</span><span class="sxs-lookup"><span data-stu-id="441b4-122">For readability, we are using [PowerShell splatting](/powershell/module/microsoft.powershell.core/about/about_splatting) to pass parameters to the Azure PowerShell cmdlets.</span></span>


    <span data-ttu-id="441b4-123">Vytvořte nový virtuální počítač s Windows.</span><span class="sxs-lookup"><span data-stu-id="441b4-123">Create a new virtual machine running Windows.</span></span>


    ```powershell

    $vmParams = @{
      ResourceGroupName = 'TutorialResources'
      Name = 'TutorialVM1'
      Location = 'eastus'
      ImageName = 'Win2016Datacenter'
      PublicIpAddressName = 'tutorialPublicIp'
      Credential = $cred
      OpenPorts = 3389
    }

    $newVM1 = New-AzureRmVM @vmParams

    ```

    <span data-ttu-id="441b4-124">Po vytvoření virtuálního počítače se zobrazí použité hodnoty parametrů a vytvářené prostředky Azure.</span><span class="sxs-lookup"><span data-stu-id="441b4-124">As the VM is created, you see the parameter values used and Azure resources being created.</span></span>

    <span data-ttu-id="441b4-125">PowerShell zobrazí indikátor průběhu, jak je uvedeno níže.</span><span class="sxs-lookup"><span data-stu-id="441b4-125">PowerShell will displace a progress bar as shown below.</span></span>


    ```Output
     Creating Azure resources
      39% \
      [ooooooooooooooooooooooooooooooooooo                                                                 ]

      Creating TutorialVM1 virtual machine.
    ```


    <span data-ttu-id="441b4-126">Jakmile je virtuální počítač připravený, můžeme si prohlédnout výsledky na webu Azure Portal nebo zkontrolováním proměnné \$newVM1.</span><span class="sxs-lookup"><span data-stu-id="441b4-126">Once the VM is ready, we can view the results in the Azure Portal or by inspecting the \$newVM1 variable.</span></span>


    ```powershell

    $newVM1

    ```


    ```Output

    ResourceGroupName : TutorialResources

    Id                : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources/providers/Microsoft.Compute/virtualMachines/TutorialVM1

    VmId              : 12345678-9abc-def0-1234-56789abcedf0

    Name              : TutorialVM1

    Type              : Microsoft.Compute/virtualMachines

    Location          : eastus

    Tags              : {}

    HardwareProfile   : {VmSize}

    NetworkProfile    : {NetworkInterfaces}

    OSProfile         : {ComputerName, AdminUsername, WindowsConfiguration, Secrets}

    ProvisioningState : Succeeded

    StorageProfile    : {ImageReference, OsDisk, DataDisks}

    ```


    <span data-ttu-id="441b4-127">Hodnoty vlastností, které jsou uvedené ve složených závorkách, jsou vnořené objekty.</span><span class="sxs-lookup"><span data-stu-id="441b4-127">Property values listed inside of braces are nested objects.</span></span> <span data-ttu-id="441b4-128">V dalším kroku vám ukážeme, jak zobrazit konkrétní hodnoty v těchto vnořených objektech.</span><span class="sxs-lookup"><span data-stu-id="441b4-128">In the next step we will show you how to view specific values in these nested objects.</span></span>
- durationInMinutes: 5
  title: <span data-ttu-id="441b4-129">Získání informací o virtuálním počítači pomocí dotazů</span><span class="sxs-lookup"><span data-stu-id="441b4-129">Get VM information with queries</span></span>
  content: >-
    <span data-ttu-id="441b4-130">Pojďme získat některé další podrobné informace z virtuálního počítače, který jsme právě vytvořili.</span><span class="sxs-lookup"><span data-stu-id="441b4-130">Let's get some more detailed information from the VM we just created.</span></span> <span data-ttu-id="441b4-131">V tomto příkladu ověříme název virtuálního počítače a účet správce, který jsme vytvořili.</span><span class="sxs-lookup"><span data-stu-id="441b4-131">In this example, we verify the Name of the VM and the admin account we created.</span></span>


    ```powershell

    $newVM1.OSProfile | Select-Object ComputerName,AdminUserName

    ```


    ```Output

    ComputerName AdminUsername

    ------------ -------------

    TutorialVM1  tutorialAdmin

    ```


    <span data-ttu-id="441b4-132">K získání konkrétních informací o konfiguraci sítě můžeme použít další příkazy Azure PowerShellu.</span><span class="sxs-lookup"><span data-stu-id="441b4-132">We can use other Azure PowerShell commands to get specific information about the network configuration.</span></span>


    ```powershell

    $newVM1 | Get-AzureRmNetworkInterface |
      Select-Object -ExpandProperty IpConfigurations |
        Select-Object Name,PrivateIpAddress
    ```


    <span data-ttu-id="441b4-133">V tomto příkladu používáme kanál PowerShellu k odesílání objektu \$newVM1 do rutiny `Get-AzureRmNetworkInterface`.</span><span class="sxs-lookup"><span data-stu-id="441b4-133">In this example we are using the PowerShell pipeline to send the \$newVM1 object to the `Get-AzureRmNetworkInterface` cmdlet.</span></span> <span data-ttu-id="441b4-134">Z výsledného objektu rozhraní sítě volíme vnořený objekt IpConfigurations.</span><span class="sxs-lookup"><span data-stu-id="441b4-134">From the resulting network interface object we are selecting the nested IpConfigurations object.</span></span> <span data-ttu-id="441b4-135">Z objektu IpConfigurations volíme vlastnosti Name a PrivateIpAddress.</span><span class="sxs-lookup"><span data-stu-id="441b4-135">From the IpConfigurations object we are selecting the Name and PrivateIpAddress properties.</span></span>


    ```Output

    Name        PrivateIpAddress

    ----        ----------------

    TutorialVM1 192.168.1.4

    ```


    <span data-ttu-id="441b4-136">Abychom potvrdili, že je virtuální počítač spuštěný, je potřeba připojit se přes vzdálenou plochu.</span><span class="sxs-lookup"><span data-stu-id="441b4-136">To confirm that the VM is running, we need to connect via Remote Desktop.</span></span> <span data-ttu-id="441b4-137">K tomu potřebujeme znát veřejnou IP adresu.</span><span class="sxs-lookup"><span data-stu-id="441b4-137">For that, we need to know the Public IP address.</span></span>


    ```powershell

    $publicIp = Get-AzureRmPublicIpAddress -Name tutorialPublicIp -ResourceGroupName TutorialResources


    $publicIp | Select-Object Name,IpAddress,@{label='FQDN';expression={$_.DnsSettings.Fqdn}}

    ```


    <span data-ttu-id="441b4-138">V tomto příkladu používáme `Get-AzureRmPublicIpAddress` a výsledky uložíme v proměnné \$publicIp.</span><span class="sxs-lookup"><span data-stu-id="441b4-138">In this example, we use the `Get-AzureRmPublicIpAddress` and store the results in the \$publicIp variable.</span></span> <span data-ttu-id="441b4-139">Z této proměnné vybíráme vlastnosti a používáme výraz pro načtení vnořené vlastnosti Fqdn.</span><span class="sxs-lookup"><span data-stu-id="441b4-139">From this variable we are selecting properties and using an expression to retrieve the nested Fqdn property.</span></span>


    ```Output

    Name             IpAddress           FQDN

    ----             ---------           ----

    tutorialPublicIp <PUBLIC_IP_ADDRESS> tutorialvm1-8a0999.eastus.cloudapp.azure.com

    ```


    <span data-ttu-id="441b4-140">Z místního počítače můžete spustit následující příkaz pro připojení k virtuálnímu počítači prostřednictvím Vzdálené plochy.</span><span class="sxs-lookup"><span data-stu-id="441b4-140">From your local machine you can run the following command to connect to the VM over Remote Desktop.</span></span>


    ```powershell

    mstsc.exe /v <PUBLIC_IP_ADDRESS>

    ```


    <span data-ttu-id="441b4-141">Další informace o vytváření dotazů na vlastnosti objektu najdete v tématu [Zadávání dotazů na prostředky Azure](./queries-azureps.md).</span><span class="sxs-lookup"><span data-stu-id="441b4-141">For more information about querying for object properties, see [Querying for Azure resources](./queries-azureps.md).</span></span>
- durationInMinutes: 4
  title: <span data-ttu-id="441b4-142">Vytvoření nového virtuálního počítače v existující podsíti</span><span class="sxs-lookup"><span data-stu-id="441b4-142">Creating a new VM on the existing subnet</span></span>
  content: >-
    <span data-ttu-id="441b4-143">Druhý virtuální počítač využívá existující podsíť.</span><span class="sxs-lookup"><span data-stu-id="441b4-143">The second VM uses the existing subnet.</span></span>


    ```powershell

    $vm2Params = @{
      ResourceGroupName = 'TutorialResources'
      Name = 'TutorialVM2'
      ImageName = 'Win2016Datacenter'
      VirtualNetworkName = 'TutorialVM1'
      SubnetName = 'TutorialVM1'
      PublicIpAddressName = 'tutorialPublicIp2'
      Credential = $cred
      OpenPorts = 3389
    }

    $newVM2 = New-AzureRmVM @vm2Params


    $newVM2

    ```


    ```Output

    ResourceGroupName        : TutorialResources

    Id                       : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources/providers/Microsoft.Compute/virtualMachines/TutorialVM2

    VmId                     : 12345678-9abc-def0-1234-56789abcedf1

    Name                     : TutorialVM2

    Type                     : Microsoft.Compute/virtualMachines

    Location                 : eastus

    Tags                     : {}

    HardwareProfile          : {VmSize}

    NetworkProfile           : {NetworkInterfaces}

    OSProfile                : {ComputerName, AdminUsername, WindowsConfiguration, Secrets}

    ProvisioningState        : Succeeded

    StorageProfile           : {ImageReference, OsDisk, DataDisks}

    FullyQualifiedDomainName : tutorialvm2-dfa5af.eastus.cloudapp.azure.com

    ```


    <span data-ttu-id="441b4-144">Můžete několik kroků přeskočit, abyste získali veřejnou IP adresu nového virtuálního počítače, protože se vrátí ve vlastnosti FullyQualifiedDomainName objektu \$newVM2.</span><span class="sxs-lookup"><span data-stu-id="441b4-144">You can skip a few steps to get the public IP address of the new VM since it's returned in the FullyQualifiedDomainName property of the \$newVM2 object.</span></span> <span data-ttu-id="441b4-145">Použijte následující příkaz a připojte se pomocí Vzdálené plochy.</span><span class="sxs-lookup"><span data-stu-id="441b4-145">Use the following command to connect using Remote Desktop.</span></span>


    ```powershell

    mstsc.exe /v $newVM2.FullyQualifiedDomainName

    ```
- durationInMinutes: 4
  title: <span data-ttu-id="441b4-146">Vyčištění</span><span class="sxs-lookup"><span data-stu-id="441b4-146">Cleanup</span></span>
  content: >-
    <span data-ttu-id="441b4-147">Po dokončení kurzu je teď čas vyčistit vytvořené prostředky.</span><span class="sxs-lookup"><span data-stu-id="441b4-147">Now that the tutorial is complete, it's time to clean up the created resources.</span></span> <span data-ttu-id="441b4-148">Můžete odstranit jednotlivé prostředky pomocí příkazu `Remove-AzureRmResource`, ale nejbezpečnější způsob, jak odebrat všechny prostředky ve skupině prostředků, je odstranit skupinu pomocí příkazu `Remove-AzureRmResourceGroup`.</span><span class="sxs-lookup"><span data-stu-id="441b4-148">You can delete individual resources with the `Remove-AzureRmResource` command, but the safest way to remove all resources in a resource group is delete the group using the `Remove-AzureRmResourceGroup` command.</span></span>


    ```powershell

    $job = Remove-AzureRmResourceGroup -Name TutorialResources -Force -AsJob


    $job

    ```


    ```Output

    Id     Name            PSJobTypeName   State         HasMoreData     Location             Command

    --     ----            -------------   -----         -----------     --------             -------

    1      Long Running... AzureLongRun... Running       True            localhost            Remove-AzureRmResource...

    ```


    <span data-ttu-id="441b4-149">Tento příkaz odebere prostředky vytvořené během kurzu a zaručí jejich uvolnění ve správném pořadí.</span><span class="sxs-lookup"><span data-stu-id="441b4-149">This command deletes the resources created during the tutorial, and is guaranteed to deallocate them in the correct order.</span></span> <span data-ttu-id="441b4-150">Parametr `-AsJob` zajišťuje, aby se během odstraňování neblokoval PowerShell.</span><span class="sxs-lookup"><span data-stu-id="441b4-150">The `-AsJob` parameter keeps PowerShell from blocking while the deletion takes place.</span></span> <span data-ttu-id="441b4-151">Abyste počkali, než se odstranění dokončí, použijte následující příkaz:</span><span class="sxs-lookup"><span data-stu-id="441b4-151">To wait until the deletion is complete, use the following command:</span></span>


    ```powershell

    Wait-Job -Id $job.Id

    ```


    <span data-ttu-id="441b4-152">Po dokončení vyčištění je kurz u konce.</span><span class="sxs-lookup"><span data-stu-id="441b4-152">With cleanup completed, the tutorial is finished.</span></span> <span data-ttu-id="441b4-153">Pokračujte k souhrnu všeho, co jste se naučili, a odkazům na zdroje informací, které vám pomůžou v dalších krocích.</span><span class="sxs-lookup"><span data-stu-id="441b4-153">Continue on for a summary of everything you learned and links to resources that will help you with your next steps.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="441b4-154">Souhrn</span><span class="sxs-lookup"><span data-stu-id="441b4-154">Summary</span></span>
  content: "\n<span data-ttu-id=\"441b4-155\">Blahopřejeme!</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-155\">Congratulations!</span></span> <span data-ttu-id=\"441b4-156\">Naučili jste se vytvářet virtuální počítače s využitím nových nebo existujících prostředků, pomocí výrazů a dalších příkazů Azure PowerShellu jste zachytili data k uložení do proměnných prostředí a prohlédli jste si několik prostředků, které se generují pro virtuální počítače Azure.</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-156\">You learned how to create VMs with new or existing resources, used expressions and other Azure PowerShell commands to to capture data to be stored in shell variables, and looked at some of the resources that get created for Azure VMs.</span></span>\n\n<span data-ttu-id=\"441b4-157\">Kam budou směřovat vaše další kroky záleží na tom, jak chcete Azure PowerShell použít.</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-157\">Where you go from here depends on how you plan to use Azure PowerShell.</span></span> <span data-ttu-id=\"441b4-158\">Existuje široká škála materiálů, které podrobněji popisují funkce zmíněné v tomto kurzu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-158\">There are a variety of materials that go further in depth on the features covered in this tutorial.</span></span>\n\n### <a name=\"in-depth-azure-powershell-documentation\"></a><span data-ttu-id=\"441b4-159\">Podrobná dokumentace k PowerShellu</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-159\">In-depth Azure PowerShell documentation</span></span>\n\n<span data-ttu-id=\"441b4-160\">Můžete chtít prostudovat si celou sadu [dokumentace k Azure PowerShellu](overview.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-160\">You might want to take time to explore the complete [Azure PowerShell documentation](overview.md) set.</span></span>\n\n<span data-ttu-id=\"441b4-161\">Další informace o příkazech použitých v tomto kurzu najdete v následujících článcích.</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-161\">For more information about the commands used in this tutorial, see the following articles.</span></span>\n\n- [<span data-ttu-id=\"441b4-162\">New-AzureRmResourceGroup</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-162\">New-AzureRmResourceGroup</span></span>](/powershell/module/azurerm.resources/new-azurermresourcegroup)\n- [<span data-ttu-id=\"441b4-163\">Get-Credential</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-163\">Get-Credential</span></span>](/powershell/module/microsoft.powershell.security/get-credential)\n- [<span data-ttu-id=\"441b4-164\">New-AzureRmVM</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-164\">New-AzureRmVM</span></span>](/powershell/module/azurerm.compute/new-azurermvm)\n- [<span data-ttu-id=\"441b4-165\">Select-Object</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-165\">Select-Object</span></span>](/powershell/module/microsoft.powershell.utility/select-object)\n- [<span data-ttu-id=\"441b4-166\">Get-AzureRmPublicIpAddress</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-166\">Get-AzureRmPublicIpAddress</span></span>](/powershell/module/azurerm.network/get-AzureRmPublicIpAddress)\n- [<span data-ttu-id=\"441b4-167\">Remove-AzureRmResourceGroup</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-167\">Remove-AzureRmResourceGroup</span></span>](/powershell/module/azurerm.resources/Remove-AzureRmResourceGroup)\n- [<span data-ttu-id=\"441b4-168\">Wait-Job</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-168\">Wait-Job</span></span>](/powershell/module/microsoft.powershell.core/wait-job)\n\n<span data-ttu-id=\"441b4-169\">Existují také články, které se podrobněji zabývají funkcemi ukázanými v tomto kurzu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-169\">There are also articles that go deeper into the features that were shown in the tutorial.</span></span>\n\n- [<span data-ttu-id=\"441b4-170\">Seskupování PowerShellu</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-170\">PowerShell splatting</span></span>](/powershell/module/microsoft.powershell.core/about/about_splatting)\n- [<span data-ttu-id=\"441b4-171\">Dotazy</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-171\">Queries</span></span>](queries-azureps.md)\n- [<span data-ttu-id=\"441b4-172\">Formátování</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-172\">Formatting</span></span>](formatting-output.md)\n- [<span data-ttu-id=\"441b4-173\">Použití úloh PowerShellu</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-173\">Using PowerShell jobs</span></span>](using-psjobs.md)\n\n### <a name=\"sample-scripts\"></a><span data-ttu-id=\"441b4-174\">Ukázkové skripty</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-174\">Sample scripts</span></span>\n\n<span data-ttu-id=\"441b4-175\">Pokud chcete rovnou začít s konkrétními úlohami, prohlédněte si některé ukázkové skripty.</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-175\">If you want to get started right away with specific tasks, look at some sample scripts.</span></span>\n\n- [<span data-ttu-id=\"441b4-176\">Virtuální počítače s Linuxem</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-176\">Linux Virtual Machines</span></span>](/azure/virtual-machines/linux/powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"441b4-177\">Virtuální počítače s Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-177\">Windows Virtual Machines</span></span>](/azure/virtual-machines/windows/powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"441b4-178\">Web Apps</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-178\">Web Apps</span></span>](/azure/app-service-web/app-service-powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"441b4-179\">Databáze SQL</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-179\">SQL Databases</span></span>](/azure/sql-database/sql-database-powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"441b4-180\">Databáze Cosmos</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-180\">Cosmos DB</span></span>](/azure/cosmos-db/powershell-samples?toc=%2fpowershell%2fmodules%2ftoc.json)\n\n### <a name=\"feedback\"></a><span data-ttu-id=\"441b4-181\">Váš názor</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-181\">Feedback</span></span>\n\n<span data-ttu-id=\"441b4-182\">Pokud se chcete podělit o své zkušenosti a návrhy nebo položit dotazy, můžete se s námi spojit několika způsoby.</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-182\">If you'd like to give feedback, suggestions, or ask questions, there are a number of ways for you to get in touch.</span></span>\n\n* <span data-ttu-id=\"441b4-183\">`Send-Feedback` je integrovaný příkaz pro Azure PowerShell, který umožňuje poskytování zpětné vazby týmu ve volném formátu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-183\">`Send-Feedback` is a built-in command for Azure PowerShell that allows you to provide free-form feedback to the team.</span></span>\n* <span data-ttu-id=\"441b4-184\">Podat žádost o funkci nebo nahlásit chybu můžete v [úložišti Azure PowerShellu](https://github.com/Azure/azure-powershell/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-184\">File a feature request or a bug report in the [Azure PowerShell repository](https://github.com/Azure/azure-powershell/issues).</span></span>\n* <span data-ttu-id=\"441b4-185\">Položit dotaz nebo získat další informace můžete založením problému v [úložišti dokumentace k Azure PowerShellu](https://github.com/Azure/azure-docs-powershell/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-185\">Ask a question or get clarification by filing an issue in the [Azure PowerShell documentation repository](https://github.com/Azure/azure-docs-powershell/issues).</span></span>\n\n<span data-ttu-id=\"441b4-186\">Doufáme, že jste s novým Azure PowerShellem spokojení.</span><span class=\"sxs-lookup\"><span data-stu-id=\"441b4-186\">We hope that you enjoy using the Azure PowerShell!</span></span>"
